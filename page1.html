<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highway Traffic</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    iframe {
      width: 90%;
      height: 90%;
      border: none;
      background: black;
    }

    #blackout {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <iframe src="index.html"></iframe>

  <!-- Blackout overlay -->
  <div id="blackout"></div>

  <script>
    document.addEventListener("keydown", (e) => {
      if (e.key === "`") {
        const blackout = document.getElementById("blackout");
        blackout.style.display = blackout.style.display === "none" ? "block" : "none";
      }
    });
  </script>
</body>
</html>
