<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highway Traffic</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 10px;
    }
    .instructions {
      font-size: 12px;
      text-align: center;
      margin-bottom: 5px;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: navy;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #001f5c;
    }
    #blackout {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Highway Traffic</h1>
    <p class="instructions">(Click off the game, then press the ` key to black out the screen)</p>
  </header>

  <iframe src="https://www.onlinegames.io/games/2022/unity/highway-traffic/index.html" allowfullscreen></iframe>

  <div class="button-container">
    <button onclick="toggleFullscreen()">Fullscreen</button>
    <button onclick="goHome()">Back to Home</button>
  </div>

  <div id="blackout"></div>

  <script>
    function toggleFullscreen() {
      const iframe = document.querySelector("iframe");
      if (iframe.requestFullscreen) iframe.requestFullscreen();
    }
    function goHome() {
      window.location.href = "index.html";
    }
    document.addEventListener("keydown", (e) => {
      if (e.key === "`") {
        const blackout = document.getElementById("blackout");
        blackout.style.display = blackout.style.display === "none" ? "block" : "none";
      }
    });
  </script>
</body>
</html>
