<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Dash</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: white;
      margin: 15px 0 5px;
    }
    p.instructions {
      color: #bbb;
      font-size: 14px;
      margin: 0 0 15px;
      font-style: italic;
    }
    iframe {
      width: 98%;
      height: 80vh;
      border: none;
      border-radius: 10px;
      flex-grow: 1;
    }
    .button-container {
      display: flex;
      gap: 15px;
      margin: 10px 0 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: navy;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #001f5c;
    }
    #blackout {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Geometry Dash</h1>
  <p class="instructions">Tip: Click outside the game, then press the <code>~</code>/<code>`</code> key to black out the screen.</p>

  <iframe src="https://www.onlinegames.io/games/2023/q2/geometry-dash-freezenova/index.html" allowfullscreen></iframe>

  <div class="button-container">
    <button onclick="toggleFullscreen()">Go Fullscreen</button>
    <button onclick="goHome()">Back to Home</button>
  </div>

  <div id="blackout"></div>

  <script>
    function toggleFullscreen() {
      const iframe = document.querySelector("iframe");
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }

    function goHome() {
      window.location.href = "index.html";
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "`") {
        const blackout = document.getElementById("blackout");
        blackout.style.display = blackout.style.display === "none" ? "block" : "none";
      }
    });
  </script>
</body>
</html>
