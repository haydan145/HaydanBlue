      color: #333;

    header {
      background: navy;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      width: 300px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0;
    }
    .card a {
      display: block;
      margin: 10px;
      padding: 10px;
      background: navy;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .card a:hover {
      background: #001f5c;
    }
