<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haydan DeBonis - Games</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: navy;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .games {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
      flex-wrap: wrap;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      width: 300px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0;
    }
    .card a {
      display: block;
      margin: 10px;
      padding: 10px;
      background: navy;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .card a:hover {
      background: #001f5c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Haydan DeBonis - Game Hub</h1>
  </header>

  <section class="games">
    <div class="card">
      <img src="https://img.onlinegames.io/2022/11/highway-traffic.jpg" alt="Highway Traffic">
      <h3>Highway Traffic</h3>
      <a href="page1.html">Play</a>
    </div>
    <div class="card">
      <img src="https://img.onlinegames.io/2023/05/geometry-dash-freezenova.jpg" alt="Geometry Dash">
      <h3>Geometry Dash</h3>
      <a href="page2.html">Play</a>
    </div>
    <div class="card">
      <img src="https://img.onlinegames.io/2023/01/subway-surfers.jpg" alt="Subway Surfers">
      <h3>Subway Surfers</h3>
      <a href="page3.html">Play</a>
    </div>
  </section>
</body>
</html>
