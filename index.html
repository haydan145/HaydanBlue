<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
    <h1>Games</h1>
  </header>

  <section class="games">
    <h2>My Games</h2>
    <div class="tiles">
      <a href="page1.html" class="tile">Highway Racer</a>
      <a href="page2.html" class="tile">Geometry Dash</a>
      <a href="page3.html" class="tile">Game 3</a>
    </div>
  </section>

  <section class="blank">
    <h2>Coming Soon</h2>
  </section>

  <!-- Blackout overlay -->
  <div id="blackout"></div>

  <script>
    // Blackout toggle with backtick key `
    document.addEventListener("keydown", (e) => {
      if (e.key === "`") {
        const blackout = document.getElementById("blackout");
        blackout.style.display = blackout.style.display === "none" ? "block" : "none";
      }
    });
  </script>
</body>
</html>
