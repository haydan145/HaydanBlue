<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haydan DeBonis - Games</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #222;
    }
    header {
      background-color: navy;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .games-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
      flex-wrap: wrap;
    }
    .game-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 260px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .game-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .game-card h3 {
      margin: 10px 0;
    }
    .game-card button {
      background: navy;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }
    .game-card button:hover {
      background: #002966;
    }
  </style>
</head>
<body>
  <header>
    <h1>Haydan DeBonis</h1>
    <p>My Games</p>
  </header>

  <section class="games-section">
    <div class="game-card">
      <img src="https://www.onlinegames.io/games/2022/unity/highway-traffic/highway-traffic.jpg" alt="Highway Traffic">
      <h3>Highway Traffic</h3>
      <button onclick="location.href='page1.html'">Play</button>
    </div>

    <div class="game-card">
      <img src="https://www.onlinegames.io/games/2023/q2/geometry-dash-freezenova/geometry-dash-freezenova.jpg" alt="Geometry Dash">
      <h3>Geometry Dash</h3>
      <button onclick="location.href='page2.html'">Play</button>
    </div>

    <div class="game-card">
      <img src="https://img.icons8.com/?size=512&id=5rKJTR9EjP88&format=png" alt="Coming Soon">
      <h3>Coming Soon</h3>
      <button disabled>Not Ready</button>
    </div>
  </section>
</body>
</html>
