<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haydan DeBonis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
    <h1>Haydan DeBonis</h1>
  </header>

  <section class="games">
    <h2>My Games</h2>
    <div class="tiles">
      <!-- Game 1 -->
      <div class="card">
        <img src="images/game1.jpg" alt="Highway Traffic">
        <h3>Highway Traffic</h3>
        <a href="page1/index.html" class="btn">Play Now</a>
      </div>

      <!-- Game 2 -->
      <div class="card">
        <img src="images/game2.jpg" alt="Geometry Dash">
        <h3>Geometry Dash</h3>
        <a href="page2/index.html" class="btn">Play Now</a>
      </div>

      <!-- Game 3 -->
      <div class="card">
        <img src="images/game3.jpg" alt="Game 3 Coming Soon">
        <h3>Game 3</h3>
        <a href="page3/index.html" class="btn">Play Now</a>
      </div>
    </div>
  </section>

  <section class="blank">
    <h2>Coming Soon</h2>
  </section>

  <!-- Blackout overlay -->
  <div id="blackout"></div>

  <script>
    // Blackout toggle with backtick key `
    document.addEventListener("keydown", (e) => {
      if (e.key === "`") {
        const blackout = document.getElementById("blackout");
        blackout.style.display = blackout.style.display === "none" ? "block" : "none";
      }
    });
  </script>
</body>
</html>
